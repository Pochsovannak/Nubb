<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Contact page</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                  <a href="index.html">NUBB Store</a>
                </div>
                
                <div class="menu">
                    <nav id="MenuItems">
                        <a href="index.html">Home</a>
                        <a href="Product.html">Products</a>
                        <a href="About.html">About</a>
                        <a href="Contact.html">Contact</a>
                    </nav>
                    <a href="carts.html">
                      <span class="shopping-icon material-symbols-outlined">
                        shopping_bag
                    </span>
                    </a>
                    <button id="btn-toggle" >
                        <span class="material-symbols-outlined">
                          menu
                        </span>
                    </button>
                </div>
              </div>
              <!-- Mobile Menu -->
              <div class="mobile-menu">
                  <nav id="mobile-menu">
                      <a href="index.html">Home</a>
                      <a href="Product.html">Products</a>
                      <a href="About.html">About</a>
                      <a href="Contact.html">Contact</a>
                  </nav>
              </div>
        </div>
    </div>

    <div class="small-container">
            <h2 class="title">Contact Us</h2>

            <form action="" class="contact">
                    <div class="mb-3">
                        <label for="">Full Name</label>
                        <input type="text" placeholder="Your full name">
                    </div>

                    <div class="mb-3">
                        <label for="">Email</label>
                        <input type="email" placeholder="Your email">
                    </div>

                    <div class="mb-3">
                        <label for="">Your message</label>
                        <textarea placeholder="Type your message here..."></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
            </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
